name: Dengo Testing

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
            auto-update-conda: true
            auto-activate-base: true
            python-version: ${{matrix.python-version}}
      - name: Setting Environment Variables
        run: |
          echo "HDF5_PATH=$env.CONDA" >> $GITHUB_ENV
          echo ${CONDA}
          echo ${{env.HDF5_PATH}}
          export HDF5_PATH=${CONDA}
          
          python -c "import os; print(os.environ['HDF5_PATH'])"
          python -c "assert 1 == 0"
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
          conda install -c conda-forge sundials>=6.2.0
      - name: Setting Environment Variables
        run: |
          echo "HDF5_PATH=${{env.CONDA}}" >> $GITHUB_ENV
          export HDF5_PATH=$CONDA
          export SUITESPARSE_PATH=$CONDA
          export CVODE_PATH=$CONDA
          export DENGO_INSTALL_PATH=${{github.workspace}}/dengo_install

          echo "$HDF5_PATH"
          echo "$DENGO_INSTALL_PATH"
          pytest -v -x
